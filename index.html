
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Wanna go on vacation?</h1>
        </div>
    </div>
    <div class="container">
      <form>
        <h3>What is your gender?</h3>
        <select class="form-control" id="gender">
       <option value="male">Male</option>
       <option value="female">Female</option>
     </select>

     <h3>Do you think of yourself as attractive?</h3>
     <select class="form-control" id="attractive">
       <option value="1">Yes</option>
       <option value="0">No</option>
      </select>

     <h3>You would describe yourself as...</h3>
     <select class="form-control" id="describe">
       <option value="1">Cool and collective</option>
       <option value="0">Strong and ambitious</option>
    </select>

  <h3>Pick a drink.</h3>
  <select class="form-control" id="drink">
   <option value="1">Martini</option>
   <option value="1">Tom Collins</option>
   <option value="0">Gin and Tonic</option>
   <option value="0">Old Fashion</option>
  </select>

  <h3>Would you prefer...</h3>
  <select class="form-control" id="prefer">
 <option value="1">Leading a team</option>
 <option value="0">Being a part of a team</option>
</select>

<h3>Pick a brand of cigarette</h3>
<select class="form-control" id="cigarette">
 <option value="0">Marlboro</option>
 <option value="0">Winston</option>
 <option value="1">Newport</option>
 <option value="1">Lucky Strike</option>
</select>
  <br>
 <button type="submit"class="btn btn-primary">Submit</button>

 <div class="roger">
   <h1>You got Roger!</h1>
   <img src="http://www.bbc.co.uk/staticarchive/a9073e8db2f64d23949e75706f76aabcebb093bc.jpg">
 </div>
 <div class="pete">
   <h1>You got Pete!</h1>
   <img src="http://images.nymag.com/images/2/daily/entertainment/08/07/24_benmathislily_lg.jpg">
 </div>
 <div class="joan">
   <h1>You got Joan!</h1>
   <img src="http://vignette3.wikia.nocookie.net/madmen/images/d/de/JoanPink1.jpg/revision/latest?cb=20110225235242">
 </div>
 <div class="peggy">
   <h1>You got Peggy!</h1>
   <img src="http://www.boston.com/ae/tv/blog/peggy.jpg">
 </div>
     </form>
    </div>
  </body>

</html>
